<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块作用域</title>
</head>
<body>
    <script>
        /* 作用域： 变量的作用范围 
            块作用域: {}
        */
        
        {   
            var a = 1
            let b = 1
            const c = 1
        }
        console(a)
        console(b)
        console(c)
    </script>
</body>
</html>

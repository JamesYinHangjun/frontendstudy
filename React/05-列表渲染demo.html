<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="node_modules/babel-standalone/babel.js"></script>
</head>
<body>
    <!-- 创建dom根节点，一个页面中需要有一个根节点 这个节点下的内容就会被react所管理 -->
    <div id="demoreact">

    </div>

    <script type="text/babel">
        // react列表渲染  
        // 1. map()

        let arr = ["吃饭","睡觉","敲代码"]
        let i = -1

        function fun() {
            let myDom = arr.map((item,index) => {
                return(
                    <p style={{color:index == i ? "red": ""}} key={index} onClick={() => {i=index;console.log(index);render()}}>{item}</p>
                )
            })  
            return myDom
        }

        function render() {
            ReactDOM.render(fun(),document.getElementById('demoreact'))

        }
        render()

    </script>
</body>
</html>
